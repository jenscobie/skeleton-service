project.buildDir = 'target'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'io.dropwizard:dropwizard-core:0.8.1'
    }
}

apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.dropwizard:dropwizard-core:0.8.1'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}