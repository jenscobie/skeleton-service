project.buildDir = 'target'

buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.bmuschko:gradle-vagrant-plugin:2.0'
        classpath 'io.dropwizard:dropwizard-core:0.8.1'
    }
}

apply plugin: 'scala'
apply plugin: 'idea'

apply plugin: 'application'

mainClassName = 'com.example.helloworld.HelloWorldApplication'

run {
    args 'server', './src/main/resources/hello-world.yml'
}

apply plugin: 'com.bmuschko.vagrant'

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.dropwizard:dropwizard-core:0.8.1'
    testCompile 'org.scala-lang:scala-library:2.11.1'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}